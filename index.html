<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/main.css" rel="stylesheet">
	<title>RPS with Javascript</title>
</head>
<body>
	<main>
		<header>
			<img src="images/rps.png" alt="rps hands">
		</header>

		<section clas="choice">
			<h2>Choose your Weapon!</h2>
			<input type="text" id="weapon" placeholder="Rock, Paper or Sissors?">
			<button id="play">Go!</button>
		</section>

		<section class="result">
			<h3>Waiting for a choice...</h3>
			<p class="winlose"></p>
		</section>
	</main>

	<script src="js/main.js"></script>
	
</body>
</html>
